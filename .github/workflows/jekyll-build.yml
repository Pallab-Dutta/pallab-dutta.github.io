name: Deploy Jekyll with Custom Plugins

# Controls when the workflow will run
on:
  push:
    branches:
      - main  # Set this to your default branch (e.g., master or main)
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# A sequence of jobs to run
jobs:
  # The build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Ruby ğŸ’
        # Installs Ruby and ensures Bundler is available
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Use a modern Ruby version
          bundler-cache: true # Automatically runs 'bundle install'
      
      # The main Jekyll build step
      - name: Build Jekyll Site âš™ï¸
        # This action uses the installed gems to build the site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact for deployment ğŸ“¦
        # Uploads the built _site directory for the deployment job
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # The deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Depends on the build job succeeding
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
