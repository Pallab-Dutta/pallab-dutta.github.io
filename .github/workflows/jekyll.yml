name: Deploy Jekyll with Custom Plugins

# Controls when the workflow will run
on:
  push:
    branches:
      - main  # Set this to your default branch (e.g., master or main)
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# A sequence of jobs to run
jobs:
  # The build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Ruby ğŸ’
        # Installs Ruby and ensures Bundler is available
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7' # Use a modern Ruby version
      
      - name: Install dependencies
        run: |
                gem install bundler
                bundle install
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # The deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Depends on the build job succeeding
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
